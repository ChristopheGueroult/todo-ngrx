<div class="card">
  <h5 class="card-header">Todo List</h5>
  <div class="card-body">
    <input class="form-control" type="text" [(ngModel)]="message">
    <button class="btn btn-success" (click)="addTodo()">Add</button>
    <br>
    <li class="card-text" *ngFor="let item of todo$ | async; let i = index">
      <div>{{item.message}}</div>
      <div>{{item.done}}</div>
      <div>
        {{i}}

        <button class="btn btn-primary" (click)="toggleTodo(i)">Toggle</button>
        <button class="btn btn-danger" (click)="deleteTodo(i)">Delete</button>
      </div>
    </li>
  </div>
</div>
